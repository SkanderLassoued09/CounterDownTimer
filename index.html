<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count down timer</title>
    <link rel="stylesheet" href="styleTCD.css">
</head>
<body>
    <div id="timer-container">
        <div class="timer">
            <div class="days">
                <div id="day" class="num-day">0</div>
                <div class="title-day">Days</div>
            </div>
            <div class="hours">
                <div id="hour" class="num-hour">0</div>
                <div class="title-hour">Hours</div>
            </div>
            <div class="minutes">
                <div id="minute" class="num-minute">0</div>
                <div class="title-minute">Minutes</div>
            </div>
            <div class="seconds">
                <div id="second" class="num-second">0</div>
                <div class="title-second">Seconds</div>
            </div>

        </div>
    </div>


    <script src="file.js"></script>
</body>
</html>
